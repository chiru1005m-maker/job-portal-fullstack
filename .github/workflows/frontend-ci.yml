name: Frontend CI - Unit & E2E

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        working-directory: frontend
        run: npm ci
      - name: Run unit tests
        working-directory: frontend
        run: npm test --if-present

  e2e:
    runs-on: ubuntu-latest
    needs: test
    services:
      docker:
        image: docker:24-dind
        privileged: true
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Bring up full stack
        run: docker-compose -f docker-compose.full.yml up --build -d
      - name: Wait for backend
        run: |
          echo "Waiting for backend to be available..."
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/actuator/health; then echo OK && break; fi
            sleep 2
          done
      - name: Install Node deps and Playwright
        working-directory: frontend
        run: |
          npm ci
          npx playwright install --with-deps
      - name: Run Playwright E2E
        working-directory: frontend
        run: npm run test:e2e
      - name: Tear down
        if: always()
        run: docker-compose -f docker-compose.full.yml down -v || true
