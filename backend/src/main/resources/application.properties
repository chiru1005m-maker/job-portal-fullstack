# 1. LOCAL DATABASE CONFIGURATION
# Matches the database you just created in pgAdmin
spring.datasource.url=jdbc:postgresql://localhost:5432/job_portal_db
spring.datasource.username=postgres
# Use your actual local PostgreSQL password here
spring.datasource.password=your_local_password 
spring.datasource.driver-class-name=org.postgresql.Driver

# 2. HIBERNATE AUTO-FIX
# This will automatically create the tables and add 'location'/'type' columns
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# 3. EMERGENCY BYPASS
spring.flyway.enabled=false

# 4. SEARCH API FIX
# Prevents the Axios 500 Search Failed error
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.type.descriptor.sql.char_variants_priority=true

